#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Messenger
    name= _ "Messenger"
    race=celestial
    gender=male,female
    image="celestials/messenger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=EOM_Cfly
    movement=6
    experience=40
    level=1
    alignment=lawful
    advances_to=EOM_Claimant
    cost=18
    usage=fighter
    description= _ "Messengers are chosen as Celestial leaders for the simple and traditional reason that their wings grow in adolescence rather than fall off or remain vestigial. Unlike other Celestials, Messengers can fly over the battlefield and give orders, granting a bonus to surrounding troops."+{SPECIAL_NOTES}+{SPECIAL_NOTES_INSPIRE}
    {DEFENSE_ANIM "celestials/messenger.png" "celestials/messenger.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_INSPIRE}
    [/abilities]

    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-holy.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=150
            image="celestials/messenger.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=150
            image="celestials/messenger.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [female]
        gender=female
        name= _ "female^Messenger"
        image="celestials/messenger+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "celestials/messenger+female.png" "celestials/messenger+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            hits=no
            [frame]
                begin=-250
                end=150
                image="celestials/messenger+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            hits=yes
            [frame]
                begin=-250
                end=150
                image="celestials/messenger+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
