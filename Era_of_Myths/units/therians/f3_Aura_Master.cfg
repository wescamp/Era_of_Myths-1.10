#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Aura_Master
    name= _ "Aura Master"
    race=therian
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_DEXTROUS}
    {TRAIT_STRONG}
    image="therians/aura-master.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=EOM_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=mixed fighter
    description= _ "The Therian are peaceful and spiritual by nature, but must protect themselves nonetheless. Therian monks would prefer to avoid bloodshed if necessary, but will fight to the bitter death to defend their people. Monks have attuned their spirits inward, granting them an incredible spiritual power. Monks can harness their aura in a particularly powerful and effective fashion capable of use in battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "therians/aura-master.png" "therians/aura-master.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        impact=90
    [/resistance]

    [attack]
        name=fists
        description=_"fists"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=spiritual aura
        description=_"spiritual aura"
        type=arcane
        range=ranged
        damage=14
        number=3
        icon=attacks/spiritual-aura.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fists
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="therians/aura-master.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fists
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="therians/aura-master.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spiritual aura
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="therians/aura-master.png"
            sound=sword-1.ogg
        [/frame]
        {MISSILE_FRAME_THERIANMONK_AURA}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spiritual aura
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="therians/aura-master.png"
            sound=sword-1.ogg
        [/frame]
        {MISSILE_FRAME_THERIANMONK_AURA}
    [/attack_anim]
[/unit_type]
