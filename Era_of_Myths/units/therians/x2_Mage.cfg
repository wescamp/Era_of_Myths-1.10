#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Therian_Mage
    name= _ "Mage"
    race=therian2
    image="therians/therian-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=EOM_smallfoot
    movement=5
    experience=90
    level=2
    alignment=lawful
    advances_to=EOM_Therian_Master
    cost=38
    usage=archer
    description= _ "Therians who decide to do battle magics tend to have a pretty even match of mastery between methods."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
