                end=0
                image="vampires/sangel.png"
                halo=vampires/halo/aura-preparation-halo1.png,vampires/halo/aura-preparation-halo2.png,vampires/halo/aura-preparation-halo3.png,vampires/halo/aura-preparation-halo4.png,vampires/halo/aura-preparation-halo5.png,vampires/halo/aura-preparation-halo6.png,vampires/halo/aura-preparation-halo7.png
                halo_x,halo_y=11,-21
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="vampires/sangel.png"
                halo=vampires/halo/aura-preparation-halo1.png,vampires/halo/aura-preparation-halo2.png,vampires/halo/aura-preparation-halo3.png,vampires/halo/aura-preparation-halo4.png,vampires/halo/aura-preparation-halo5.png,vampires/halo/aura-preparation-halo6.png,vampires/halo/aura-preparation-halo7.png
