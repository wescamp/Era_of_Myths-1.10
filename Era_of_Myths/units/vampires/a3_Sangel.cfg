                begin=-200
                end=0
                image="vampires/sangel.png"
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=11,-21
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="vampires/sangel.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=wipe
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo=vampires/halo/aura-halo1.png,vampires/halo/aura-halo2.png,vampires/halo/aura-halo3.png,vampires/halo/aura-halo4.png,vampires/halo/aura-halo5.png
            halo_x,halo_y=11,-21
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="vampires/blood_sangel.png"
